name: Build and Push Web Container Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the image'
        required: true
      git_repo:
        description: 'Repository of the for-web project'
        required: false
        default: 'https://github.com/stoatchat/for-web'
      git_branch:
        description: 'Branch of the for-web repository'
        required: false
        default: 'main'

env:
  REGISTRY: ghcr.io
  WEB_IMAGE_NAME: ${{ github.repository_owner }}/stoat-for-web

jobs:
  build-and-push:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Clone for-web repository
        run: |
          git clone --recursive --branch ${{ inputs.git_branch }} --depth 1 ${{ inputs.git_repo }} build

      - name: Set lowercase image name
        id: image_name
        run: |
          echo "name=$(echo '${{ env.WEB_IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          flavor: |
            latest=false

      - name: Get version from input or use latest
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./build
          file: ./build/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:${{ steps.version.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
