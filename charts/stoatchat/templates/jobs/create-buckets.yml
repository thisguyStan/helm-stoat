{{- $fullName := include "stoatchat.fullname" . -}}
{{- $s3Endpoint := .Values.global.subcharts.minio.connection_url | default (printf "http://%s-minio:9000" $fullName) -}}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullName }}-create-buckets
  namespace: {{ .Values.global.namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "stoatchat.labels" . | nindent 4 }}
    stoat-app: {{ $fullName }}-create-buckets
spec:
  backoffLimit: 2

  template:
    metadata:
      {{- with .Values.web.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        stoat-app: {{ $fullName }}-create-buckets
        {{- include "stoatchat.labels" . | nindent 8 }}
        {{- with .Values.web.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      containers:
        - name: create-buckets
          image: docker.io/minio/minio
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu

              echo "Using S3 endpoint: ${S3_ENDPOINT}"

              attempts=0
              max_attempts=60
              until (/usr/bin/mc alias set s3 "${S3_ENDPOINT}" "${S3_ACCESS_KEY}" "${S3_SECRET_KEY}" --api S3v4 >/dev/null 2>&1 && /usr/bin/mc ls s3 >/dev/null 2>&1); do
                attempts=$((attempts + 1))
                if [ "$attempts" -ge "$max_attempts" ]; then
                  echo "S3 endpoint not reachable after ${max_attempts} attempts"
                  exit 1
                fi
                echo 'Waiting S3 endpoint...'
                sleep 2
              done

              /usr/bin/mc mb --ignore-existing "s3/${S3_BUCKET}"
              exit 0
          env:
            - name: S3_ENDPOINT
              value: {{ $s3Endpoint | quote }}
            - name: S3_BUCKET
              value: "revolt-uploads"
            - name: S3_ACCESS_KEY
              value: {{ include "stoatchat.secretValue" (dict "root" . "key" "minio.access_key_id" "default" (.Values.global.subcharts.minio.access_key_id | default .Values.minio.rootUser | default "minioautumn")) | quote }}
            - name: S3_SECRET_KEY
              value: {{ include "stoatchat.secretValue" (dict "root" . "key" "minio.secret_access_key" "default" (.Values.global.subcharts.minio.secret_access_key | default .Values.minio.rootPassword | default "minioautumn")) | quote }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

