{{- if .Values.createBuckets.enabled }}
{{- $fullName := include "stoatchat.fullname" . -}}
{{- $s3Endpoint := .Values.global.subcharts.minio.connection_url | default (printf "http://%s-minio:9000" $fullName) -}}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullName }}-create-buckets
  namespace: {{ .Values.global.namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "stoatchat.labels" . | nindent 4 }}
    stoat-app: {{ $fullName }}-create-buckets
spec:
  backoffLimit: 2

  template:
    metadata:
      {{- with .Values.web.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        stoat-app: {{ $fullName }}-create-buckets
        {{- include "stoatchat.labels" . | nindent 8 }}
        {{- with .Values.web.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      containers:
        - name: create-buckets
          image: docker.io/minio/minio
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu

              if [ -z "${S3_ACCESS_KEY:-}" ] || [ -z "${S3_SECRET_KEY:-}" ]; then
                echo "Missing S3 credentials"
                exit 1
              fi

              echo "Using S3 endpoint: ${S3_ENDPOINT}"

              attempts=0
              max_attempts=180
              retry_sleep=2

              until /usr/bin/mc alias set s3 "${S3_ENDPOINT}" "${S3_ACCESS_KEY}" "${S3_SECRET_KEY}" --api S3v4 >/dev/null 2>&1; do
                attempts=$((attempts + 1))
                if [ "$attempts" -ge "$max_attempts" ]; then
                  echo "S3 endpoint not reachable after ${max_attempts} attempts"
                  exit 1
                fi
                echo 'Waiting S3 endpoint...'
                sleep "$retry_sleep"
              done

              if /usr/bin/mc stat "s3/${S3_BUCKET}" >/dev/null 2>&1; then
                echo "Bucket ${S3_BUCKET} already exists"
                exit 0
              fi

              attempts=0
              while true; do
                if output=$(/usr/bin/mc mb --ignore-existing "s3/${S3_BUCKET}" 2>&1); then
                  echo "Bucket ${S3_BUCKET} is ready"
                  exit 0
                fi

                attempts=$((attempts + 1))
                echo "$output"

                if echo "$output" | grep -qiE 'AccessDenied|InvalidAccessKeyId|SignatureDoesNotMatch|InvalidToken'; then
                  echo "S3 credentials/permissions error while creating bucket ${S3_BUCKET}"
                  exit 1
                fi

                if [ "$attempts" -ge "$max_attempts" ]; then
                  echo "Timed out creating bucket ${S3_BUCKET} after ${max_attempts} attempts"
                  exit 1
                fi

                echo 'Waiting S3 bucket operation...'
                sleep "$retry_sleep"
              done

              exit 0
          env:
            - name: S3_ENDPOINT
              value: {{ $s3Endpoint | quote }}
            - name: S3_BUCKET
              value: "revolt-uploads"
            - name: S3_ACCESS_KEY
              value: {{ include "stoatchat.secretValue" (dict "root" . "key" "minio.access_key_id" "default" (.Values.global.subcharts.minio.access_key_id | default .Values.minio.rootUser | default "minioautumn")) | quote }}
            - name: S3_SECRET_KEY
              value: {{ include "stoatchat.secretValue" (dict "root" . "key" "minio.secret_access_key" "default" (.Values.global.subcharts.minio.secret_access_key | default .Values.minio.rootPassword | default "minioautumn")) | quote }}
          {{- with .Values.createBuckets.extra_volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.createBuckets.extra_volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- end }}

