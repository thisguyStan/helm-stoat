apiVersion: v1
kind: Service
metadata:
  name: {{ include "stoatchat.fullname" . }}-bonfire
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "stoatchat.labels" . | nindent 4 }}
    stoat-app: {{ include "stoatchat.fullname" . }}-bonfire
spec:
  type: {{ .Values.bonfire.service.type }}
  ports:
    - name: http
      targetPort: http
      protocol: TCP
      port: {{ .Values.global.bonfire.port }}
  selector:
    {{- include "stoatchat.selectorLabels" . | nindent 4 }}
    stoat-app: {{ include "stoatchat.fullname" . }}-bonfire
